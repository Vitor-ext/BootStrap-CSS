<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>

    <!-- Importando o BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <!-- Importando CSS -->
    <link rel="stylesheet" href="./css/style.css">


    <!-- Importando o BootStrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

  </head>
  <body>

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="imgs/bg-2.jpg" height="700" width="500" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h2>Abacaxi ao Vinho</h2>
            <p>"Dê um sorvete para alguém, sem olhar a quem."</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="imgs/bg-4.jpg" height="700" width="500" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h2>Sorvete de Uva com Caipirinha</h2>
            <p>"Nada que um sorvete não resolva!".</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="imgs/bg-3.jpg" height="700" width="500"  class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h2>Combo de Sabores</h2>
            <p>"A melhor hora para saborear um sorvete é agora."</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="sorveteria" >
      <h1>Sorveteria " Era do Gelo "</h1>
      <h3>Front-End Senai</h3>
    </div>

  <footer>
    <p>Copyright 2022 © | ❤🚀❤ Vitor de Jesus ❤🚀❤ </p>
  </footer>
  
  </body>
</html>
